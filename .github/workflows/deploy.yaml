name: Node.js CI Hands-on

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests (optional)
      - name: Run tests
        run: npm test

      # Step 5: Start App in background
      - name: Start App
        run: |
          node app.js &
          sleep 5
          echo "App started in GitHub Actions runner"

      # Step 6: Test App endpoint
      - name: Test App endpoint
        run: |
          curl http://localhost:8080
